<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/adminHeader"></head>
<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="/fragments/adminSidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav th:replace="/fragments/adminTopNav"></nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">회원정보</h1>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">회원정보</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>사용자 아이디</th>
                      <th>이메일</th>
                      <th>닉네임</th>
                      <th>전화번호</th>
                      <th>가입일자</th>
                      <th>수정일자</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>사용자 아이디</th>
                      <th>이메일</th>
                      <th>닉네임</th>
                      <th>전화번호</th>
                      <th>가입일자</th>
                      <th>수정일자</th>
                    </tr>
                  </tfoot>
                  <tbody>
                    <tr th:each="member : ${memberList}">
                      <td th:text="${member.id}"></td>
                      <td th:text="${member.email}"></td>
                      <td th:text="${member.nickName}"></td>
                      <td th:text="${member.mobile}"></td>
                      <td th:text="${member.regDt}"></td>
                      <td th:text="${member.updDt}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

<!-- script import -->


  <!-- Bootstrap core JavaScript-->
  <script src="/js/lib/bootstrap-template/vendor/jquery/jquery.min.js"></script>
  <script src="/js/lib/bootstrap-template/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/js/lib/bootstrap-template/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/lib/bootstrap-template/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="/js/lib/bootstrap-template/vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="/js/lib/bootstrap-template/vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#dataTable').DataTable();
    });
  </script>

</body>

</html>
