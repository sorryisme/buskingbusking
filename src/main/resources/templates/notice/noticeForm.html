<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지 작성</title>
    <link rel='stylesheet' href='/js/lib/bootstrap-4.4.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/css/common/common.css'>
</head>
<body>
<header th:replace="/fragments/header"></header>
<div class='container'>
    <h3>공지등록</h3>
    <form id="addForm" method="post" action="/notice/insert">
        <div class='form-group row'>
            <label for='noticeTitle' class='col-sm-2 col-form-label'>공지제목</label>
            <div class='col-sm-10'>
                <input class='form-control' id='noticeTitle' type='text' name='noticeTitle'>
            </div>
        </div>

        <div class='form-group row'>
            <label for='noticeDescription' class='col-sm-2 col-form-label'>공지내용</label>
            <div class='col-sm-10'>
                <textarea rows="10" class='form-control' id='noticeDescription' name='noticeContents'></textarea>
            </div>
        </div>


        <div class='form-group row'>
            <div class='col-sm-10'>
                <button id="addBtn" type="button" class='btn btn-primary btn-sm my-new'>추가</button>
            </div>
        </div>
    </form>

    <footer>
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/js/notice/noticeForm.js"></script>
</body>
</html>
