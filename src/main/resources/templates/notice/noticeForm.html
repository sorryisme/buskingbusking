<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지 작성</title>
    <link rel='stylesheet' href='/js/lib/bootstrap-4.4.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/css/common/common.css'>
    <script src="/js/lib/jquery/node_modules/jquery/dist/jquery.js"></script>
    <script src="/js/notice/noticeForm.js"></script>
</head>
<body>
<header th:replace="/fragments/header"></header>

<div class='container'>
    <h3>공지등록</h3>
    <form id="addForm" method="post" action="/notice/insert" enctype="multipart/form-data">
        <div class='form-group row'>
            <label for='noticeTitle' class='col-sm-2 col-form-label'>공지제목</label>
            <div class='col-sm-10'>
                <input class='form-control' id='noticeTitle' type='text' name='noticeTitle'>
            </div>
        </div>

        <div class='form-group row'>
            <label for='noticeContents' class='col-sm-2 col-form-label'>공지내용</label>
            <div class='col-sm-10'>
                <textarea rows="10" class='form-control' id='noticeContents' name='noticeContents'></textarea>
            </div>
        </div>

        <div class='form-group row'>
            <label for='file' class='col-sm-2 col-form-label'>파일</label>
            <div class='col-sm-10'>
                <input type="file" id="file" name="file"/>
            </div>
        </div>


        <div class='float-right'>
            <div>
                <button id="addBtn" type="button" class='btn btn-primary btn-sm my-new'>추가</button>
                <button id="listBtn" type="button" class='btn btn-success btn-sm my-new'>목록</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
