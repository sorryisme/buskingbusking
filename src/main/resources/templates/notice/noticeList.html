<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지 게시판</title>
    <link rel='stylesheet' href='/js/lib/bootstrap-4.4.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/css/common/common.css'>
</head>
<body>
<header th:replace="/fragments/header"></header>
<div class='container'>
    <div class="mt20"></div>
    <h3>공지사항</h3>
    <nav class="navbar navbar-light justify-content-between float-right">
        <form class="form-inline">
            <input id="words" name="words"
                   class="form-control form-control-sm mr-sm-2" type="search"
                   placeholder="검색" aria-label="Search">
            <button id="searchBtn" class="btn btn-sm btn-outline-success my-2 my-sm-0"
                    type="button">Search</button>
        </form>
    </nav>
    <table class='table table-hover'>
        <thead>
            <tr>
                <th>번호</th><th>제목</th><th>닉네임</th><th>조회수</th><th>등록일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="notice : ${noticeList}">
                <td th:text="${notice.noticeTitle}"></td>
                <td><a th:href="@{/notice/view/{noticeId}(noticeId=${notice.id})}" th:text="${notice.noticeContents}"></a></td>
                <td>tempNickName</td>
<!--                <td th:text="${notice.member.nickName}"></td>-->
                <td th:text="${notice.viewCnt}"></td>
                <td th:text="${#temporals.format(notice.regDt,'yyyy-MM-dd')}"></td>
            </tr>

        </tbody>
    </table>
    <div class="float-right">
        <a href='/notice/form' class='btn btn-primary btn-sm'>추가</a>
    </div>
    

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" th:with="start=${T(Math).floor(noticeList.number/10) * 10 + 1},last=(${start + 9 < noticeList.totalPages ? start + 9 : noticeList.totalPages})" >
            <li class="page-item">
                <a class="page-link" th:href="@{/notice/list(page=1)}" aria-label="First">
                    <span aria-hidden="true">First</span>
                </a>
            </li>

            <li class="page-item" th:class="${noticeList.first} ? 'disabled'">
                <a class="page-link" th:href="${noticeList.first} ? '#' : @{/notice/list(page=${noticeList.number})}" aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>

            <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == noticeList.number + 1} ? 'active'">
                <a class="page-link" th:if="${page != null && page != 0 }" th:text="${page}" th:href="@{/notice/list(page=${page})}"></a>
            </li>

            <li class="page-item" th:class="${noticeList.last} ? 'disabled'">
                <a class="page-link" th:href="${noticeList.last} ? '#' : @{/notice/list(page=${noticeList.number + 2})}" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" th:href="@{/notice/list(page=${noticeList.totalPages})}" aria-label="Last">
                    <span aria-hidden="true">Last</span>
                </a>
            </li>


        </ul>
    </nav>

</div>
</body>
</html>
