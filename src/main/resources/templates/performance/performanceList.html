<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공연정보</title>
    <link rel='stylesheet' href='/js/lib/bootstrap-4.4.1/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/css/common/common.css'>
</head>
<body>
<header th:replace="/fragments/header"></header>

<div class='container'>
    <div class="mt20"></div>
    <h3>추천 공연</h3>
    <nav class="navbar navbar-light justify-content-between float-right">
        <form class="form-inline">
            <input id="words" name="words"
                   class="form-control form-control-sm mr-sm-2" type="search"
                   placeholder="검색" aria-label="Search">
            <button id="searchBtn" class="btn btn-sm btn-outline-success my-2 my-sm-0"
                    type="button">Search</button>
        </form>
    </nav>
    <table class='table table-hover'>
        <thead>
        <tr>
            <th>공연명</th><th>아티스트명</th><th>공연장르</th><th>공연날짜</th><th>공연장소</th><th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="performance : ${performanceList}">
            <td><a th:href="@{/performance/view/{performanceId}(performanceId=${performance.id})}" th:text="${performance.performanceName}"></a></td>
            <td th:text="${performance.member.nickName}"></td>
            <td th:text="${performance.performanceGenre}"></td>
            <td th:text="${performance.performanceDate}"></td>
            <td th:text="${performance.performanceLocation}"></td>
            <td th:text="${performance.viewCnt}"></td>
        </tr>

        </tbody>
    </table>
    <div class="float-right">
        <a href='/performance/form' class='btn btn-primary btn-sm'>추가</a>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a id="prevBtn" class="page-link" tabindex="-1">이전</a></li>

            <li class="page-item">
                <a id="currBtn" class="page-link" href="#">1</a></li>

            <li class="page-item ">
                <a id="nextBtn" class="page-link" tabindex="0">다음</a></li>
        </ul>
    </nav>
</div>
<!-- Container 끝 -->
</body>
</html>
